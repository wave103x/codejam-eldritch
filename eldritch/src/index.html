<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <h1 class="main__h1">Eldritch Horror</h1>
    <p class="sub-heading">Выбери врага с умом</p>
    <section class="first-view abs-center">
        <div class="ancients-list"></div>
    </section>
    <section class="second-view hidden abs-center">
        <div class="diff-btns">
            <div class="diff-btns__item">
                <button class="diff-btn main-btn" data-diff="veasy">Очень лёгкий</button>
                <div class="diff-description">Самые простые карты</div>
            </div>
            <div class="diff-btns__item">
                <button class="diff-btn main-btn" data-diff="easy">Простой</button>
                <div class="diff-description">Самые сложные карты убраны</div>
            </div>
            <div class="diff-btns__item">
                <button class="diff-btn main-btn" data-diff="normal">Как надо</button>
                <div class="diff-description">Колода неизменна</div>
            </div>
            <div class="diff-btns__item">
                <button class="diff-btn main-btn" data-diff="hard">Сложный</button>
                <div class="diff-description">Простых карт нет</div>
            </div>
            <div class="diff-btns__item">
                <button class="diff-btn main-btn" data-diff="vhard">Очень непростой</button>
                <div class="diff-description">Играете с самыми сложными картами</div>
            </div>
            <button class="shuffle-deck hidden main-btn">Замешать колоду</button>
        </div>
    </section>
    <section class="third-view hidden abs-center"></section>
    <div class="new-game-btn opacity-hover hidden">Новая игра</div>
</body>

</html>
